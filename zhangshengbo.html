	<h1>这是一个新鲜的张圣博</h1>
	<img src="zhangshengbo.jpg" alt= "zhangshengbo" width= "200" height="300">
	<hr>
	<p>以下来源都取自Wikipedia对于张圣博的描述</p>
	<details>
		<summary>张圣博的基础属性</summary>
		<p><i>张圣博</i>诞生于114115年，由<a href="https://zh.wikipedia.org/wiki/%E9%82%A3%E8%89%BA%E5%A8%9C">那艺娜所生（又名俄罗斯娜娜）</a>，
		其父亲为当今著名网红<a href="https://www.baike.com/wikiid/7375853316896817186">丽丽</a></p>
		<p>张圣博的婚姻出现过破裂，前妻是著名的不等式发明者<a href="https://shitoubaike.org/wiki/%E5%94%90%E5%A6%9E%E4%B8%8D%E7%AD%89%E5%BC%8F#cite_note-1">
		唐妞<a/>由于两人因为不等式的争论导致感情破裂。而张圣博的现任丈夫则是一位还未公开的沃尔玛购物袋。</p>
	</details>
	
	<details>
		<summary>张圣博的早年经历</summary>
		<p>张圣博天资聪慧，从小熟读<a href="https://zh.wikipedia.org/wiki/%E5%91%A8%E7%A6%AE">周礼</a>
		在15岁生日那天大悟大彻，悟出了<a/ href="https://zh.wikipedia.org/wiki/%E8%87%AA%E6%85%B0#%E7%94%B7%E6%80%A7">手冲之道</a>
		此后一发不可收拾，在各地遗留他的子孙.</p>
	</details>
